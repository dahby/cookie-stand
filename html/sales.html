<!DOCTYPE html>
<html>
  
  <head>
    <title>Internal Sales Home Page</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/sales.css"/>
    <link href="https://fonts.googleapis.com/css?family=Risque" rel="stylesheet">
  </head>
  <body>
    <header>
      <div id='top-panel'></div>
        <h1>Sales Tables for Pat's Salmon Cookies</h1>
     </div>
    </header>
    <form id = 'newStore'>
        <fieldset>
          <legend>Add New Store Location</legend>
          <label for = 'storeName'>Name of Location: </label>
          <input name = 'storeName' type = 'text' />
          <br></br>
          <label for = 'minCust'>Minimum Customers Per Hour: </label>
          <input name = 'minCust' type = 'text' />
          <br></br>
          <label for = 'maxCust'>Maximum Customers Per Hour: </label>
          <input name = 'maxCust' type = 'text' />
          <br></br>
          <label for = 'avgSalePerCust'>Average Cookies Sold Per Customer: </label>
          <input name = 'avgSalePerCust' type = 'text' />
          <br></br>
          <button type = 'submit'>Create New Store!</button>
        </fieldset>
      </form>
    
    <table id="cookieStands"></table>
    
    <script src="../js/app.js"></script>
    <div class="bottomContent">
      <p><a href = '../index.html'>Link to Customer Facing Page</a></p>
    </div>
    <footer>David Stoll Design Inc.</footer>
  </body>
</html>
